<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <hr>
    <p>{{ question.text }}</p>

    <h2>Ответы на этот вопрос {{ question.title }}</h2>

        {% endfor %}
    </ul>
</body>
</html>
